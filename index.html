    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.bxslider').bxSlider({
                pager:false, <!-- убираем нумерацию страниц -->
                mode:"vertical", <!-- вид смены слайдов, horizontal-->
                slideMargin: 50,
                prevText:"", <!-- убираем текст Prev с прокрутки страниц -->
                nextText:"", <!-- убираем текст Next с прокрутки страниц -->
                auto:true,   <!-- автоматическое перелистываение страниц -->
                autoHover:true, <!-- останока при наведении мышки-->
                speed:2000,   <!-- время смены слайдов-->
                pause:2000 /*длительность показа слайда*/
            });
        });
    </script>
    <title>TEKKEN</title>
</head>
